<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body id="body" class="position-relative">
    <header class="container-fluid">
      <div
        class="container d-flex justify-content-between align-items-center py-3"
      >
        <div class="left">
          <a href="index.html"
            ><img src="assets/imgs/logo.png" alt="pokèdex" width="40%"
          /></a>
        </div>
        <div class="right display-style d-flex gap-2">
          <span class="d-block"
            ><i class="bi bi-grid border border-1 p-2 rounded-3"></i
          ></span>
          <span class="d-block opacity-25 disabled"
            ><i class="bi bi-view-list border border-1 p-2 rounded-3"></i
          ></span>
        </div>
      </div>
    </header>

    <main class="container mt-4">
      <div class="row">
        <!-- INITIAL LOADER -->
        <div
          class="col-12 d-flex justify-content-center align-items-center"
          id="bigLoader"
        >
          <div id="pokeBallLoader">
            <div id="whiteLine">
              <div id="centerBall">&nbsp;</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-xl-9 hidden" id="bigCol">
          <section
            class="d-flex justify-content-center align-items-center gap-2 position-relative w-100"
          >
            <input
              class="rounded-4 w-75"
              type="text"
              id="searchBar"
              placeholder="Search your pokemon.."
              autocomplete="off"
            />
            <button class="btn rounded-3" id="btnSearch">
              <i class="bi bi-search text-white"></i>
            </button>
            <div class="dropdown d-none d-md-block">
              <a
                class="btn dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-filter"></i>&nbsp; Filters
              </a>

              <ul class="dropdown-menu">
                <li class="filter-item d-flex">
                  <span class="d-inline-block">Type</span>
                  <select class="d-inline-block" name="type" id="selType">
                    <option value="">Type</option>
                    <option value="normal">Normal</option>
                    <option value="fighting">Fighting</option>
                    <option value="flying">Flying</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                    <option value="stellar">Stellar</option>
                  </select>
                </li>
                <li class="filter-item d-flex">
                  <span class="d-inline-block">Generation</span>
                  <select class="d-inline-block" name="generation" id="selGen">
                    <option value="">gen</option>
                    <option value="generation-i">i</option>
                    <option value="generation-ii">ii</option>
                    <option value="generation-iii">iii</option>
                    <option value="generation-iv">iv</option>
                    <option value="generation-v">v</option>
                    <option value="generation-vi">vi</option>
                    <option value="generation-vii">vii</option>
                    <option value="generation-viii">viii</option>
                    <option value="generation-ix">ix</option>
                  </select>
                </li>
                <hr class="my-1" />
                <li class="d-flex mx-2">
                  <input type="checkbox" name="legendary" id="ckboxLegendary" />
                  <label for="ckboxLegendary">Legendary</label>
                </li>
              </ul>
            </div>
          </section>

          <section class="d-flex flex-wrap" id="pokemonBox">
            <!-- Pokémon cards -->

            <!-- <div class="col-4 d-flex justify-content-center">
              <div class="card position-relative mb-5">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png"
                  class="pokeSprite"
                  alt=""
                />
                <div class="card-body mt-3 text-center">
                  <p class="card-text my-1">N° 1</p>
                  <h5 class="card-title">bulbasaur</h5>
                  <div class="type">
                    <img
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-iii/emerald/12.png"
                      alt=""
                    />
                    <img
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-iii/emerald/12.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div> -->
          </section>
        </div>

        <!-- INFO CARD -->
        <div
          class="d-none col-xl-3 d-xl-flex justify-content-center align-items-end hidden"
          id="infoCol"
        >
          <div id="loader">
            <div id="line"></div>
            <div id="circle"></div>
          </div>

          <div
            class="bg-white rounded-4 w-100 mb-2 position-absolute"
            id="infoCard"
          >
            <img
              id="imgSelectedPokemon"
              src="assets/imgs/pikachu-silouette.png"
              alt=""
              class="w-50"
            />
            <div
              id="pokemonInfoBox"
              class="d-flex justify-content-center align-items-start flex-column"
            >
              <p
                class="align-self-center lead text-secondary fw-normal"
                id="defaultPhrase"
              >
                Select a Pokémon<br />
                to see more details
              </p>

              <div
                id="pokemonInfos"
                class="d-flex justify-content-start align-items-center flex-column h-100 px-3 d-none"
              >
                <h3 class="pokemonName fw-bold" id="selectedPokemonName"></h3>
                <p id="selectedPokemonNumer" class="text-muted">N° 1</p>
                <div class="mb-2" id="selectedPokemonTypeBox">
                  <!-- <span class="type-grass mx-1 p-1 rounded-3">Grass</span>
                  <span class="type-poison mx-1 p-1 rounded-3">Poison</span> -->
                </div>
                <h5 class="mt-2 mb-1">Description</h5>
                <p id="selectedPokemonDescription" class="text-muted"></p>
                <div class="row w-100">
                  <div class="col-6">
                    <p class="text-center fw-semibold mb-2">Height</p>
                    <p class="text-center" id="selectedPokemonHeight"></p>
                  </div>
                  <div class="col-6">
                    <p class="text-center fw-semibold mb-2">Weight</p>
                    <p class="text-center" id="selectedPokemonWeight"></p>
                  </div>
                </div>
                <h5 class="text-center">Abilities</h5>

                <div class="row w-100" id="selectedPokemonAbilityBox">
                  <!-- <div class="col-6">
                      <p class="text-center ability">overgrow</p>
                    </div>
                    <div class="col-6">
                      <p class="text-center ability">chlorophyll</p>
                    </div> -->
                </div>

                <div class="stats w-100">
                  <h5 class="text-center">Stats</h5>
                  <div class="statsValues d-flex justify-content-around w-100">
                    <div class="text-center rounded-5 statValue">
                      <span
                        class="d-block circularBorder hp d-flex justify-content-center align-items-center"
                        >HP</span
                      >
                      <span
                        class="d-block circularBorder"
                        id="selectedPokemonHp"
                      ></span>
                    </div>
                    <div class="text-center rounded-5 statValue">
                      <span
                        class="d-block circularBorder attack d-flex justify-content-center align-items-center"
                        >ATK</span
                      >
                      <span
                        class="d-block circularBorder"
                        id="selectedPokemonAttack"
                      ></span>
                    </div>
                    <div class="text-center rounded-5 statValue">
                      <span
                        class="d-block circularBorder defense d-flex justify-content-center align-items-center"
                        >DEF</span
                      >
                      <span
                        class="d-block circularBorder"
                        id="selectedPokemonDefense"
                      ></span>
                    </div>
                    <div class="text-center rounded-5 statValue">
                      <span
                        class="d-block circularBorder specialAttack d-flex justify-content-center align-items-center"
                        >SpA</span
                      >
                      <span
                        class="d-block circularBorder"
                        id="selectedPokemonSpecialAttack"
                      ></span>
                    </div>
                    <div class="text-center rounded-5 statValue">
                      <span
                        class="d-block circularBorder specialDefense d-flex justify-content-center align-items-center"
                        >SpD</span
                      >
                      <span
                        class="d-block circularBorder"
                        id="selectedPokemonSpecialDefense"
                      ></span>
                    </div>
                    <div class="text-center rounded-5 statValue">
                      <span
                        class="d-block circularBorder speed d-flex justify-content-center align-items-center"
                        >SPD</span
                      >
                      <span
                        class="d-block circularBorder"
                        id="selectedPokemonSpeed"
                      ></span>
                    </div>
                    <div class="text-center rounded-5 statValue statTotal">
                      <span
                        class="d-block circularBorder total d-flex justify-content-center align-items-center"
                        >TOT</span
                      >
                      <span
                        class="d-block circularBorder"
                        id="selectedPokemonTotalStats"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="w-100 mt-3">
                  <h5 class="text-center">Evolution Chain</h5>
                  <div
                    class="d-flex justify-content-around align-items-center w-100"
                    id="selectedPokemonEvolutionChain"
                  >
                    <!-- <img
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                      alt=""
                      class="d-inline-block evolutionImg"
                    />
                    <span class="d-inline-block level">Lv. 16</span>
                    <img
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/2.png"
                      alt=""
                      class="d-inline-block evolutionImg"
                    />
                    <span class="d-inline-block level">Lv. 32</span>
                    <img
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png"
                      alt=""
                      class="d-inline-block evolutionImg"
                    /> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a id="goTop" class="d-inline-block d-none" href="#body"
        ><i class="bi bi-arrow-up-square-fill fs-1"></i
      ></a>

      <a id="goDown" class="d-inline-block d-none" href="#footer"
        ><i class="bi bi-arrow-down-square-fill fs-1"></i
      ></a>

      <section class="d-none" id="pokemonModal" style="z-index: 1000">
        <div class="mod myModal rounded-4 py-3" id="pokemonInfoModal">
          <div class="mod myModalHeader">
            <h1 class="mod modal-title fs-5">
              <span class="mod"></span> infos
            </h1>
            <button
              type="button"
              class="mod btn btn-close"
              id="btnModalClose"
            ></button>
          </div>

          <hr class="mod my-1" />

          <div class="mod myModalBody">
            <div class="mod spinner-border text-danger" role="status">
              <span class="mod visually-hidden">Loading...</span>
            </div>
            <div id="infos" class="mod d-none h-100"></div>
          </div>
        </div>
      </section>
    </main>
