<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body id="body">
    <header class="container-fluid">
      <div
        class="container d-flex justify-content-between align-items-center py-3"
      >
        <div class="left">
          <a href="javascript:void(0);"
            ><img src="assets/imgs/logo.png" alt="pokèdex" width="40%"
          /></a>
        </div>
        <div class="right display-style d-flex gap-2">
          <span class="d-block active"
            ><i class="bi bi-grid border border-1 p-2 rounded-3"></i
          ></span>
          <span class="d-block"
            ><i class="bi bi-view-list border border-1 p-2 rounded-3"></i
          ></span>
        </div>
      </div>
    </header>

    <main class="container mt-4">
      <div class="row">
        <div class="col-9">
          <section class="d-flex justify-content-center gap-1">
            <input
              class="form-control w-75"
              type="text"
              id="searchBar"
              autocomplete="off"
            />
            <button class="btn rounded-3" id="btnSearch">
              <i class="bi bi-search text-white"></i>
            </button>
          </section>
          <section class="d-flex flex-wrap" id="pokemonBox">
            <!-- Pokémon cards -->

            <div class="col-4 d-flex justify-content-center">
              <div class="card position-relative mb-5">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png"
                  class="pokeSprite"
                  alt=""
                />
                <div class="card-body mt-3 text-center">
                  <p class="card-text my-1">N° 1</p>
                  <h5 class="card-title">bulbasaur</h5>
                  <div class="type">
                    <img
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-iii/emerald/12.png"
                      alt=""
                    />
                    <img
                      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-iii/emerald/12.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div
          class="col-3 d-flex justify-content-center align-items-end"
          id="infoCol"
        >
          <div id="loader">
            <div id="line"></div>
            <div id="circle"></div>
          </div>

          <div
            class="bg-white rounded-4 h-75 w-100 mb-2 position-absolute d-flex justify-content-center align-items-start"
            id="infoCard"
          >
            <img
              id="imgSelectedPokemon"
              src="assets/imgs/pikachu-silouette.png"
              alt=""
              class="w-50"
            />
            <p class="align-self-center lead text-secondary fw-normal">
              Select a Pokémon<br />
              to see more details
            </p>
          </div>
        </div>
      </div>
    </main>

    <a id="goTop" class="d-inline-block" href="#body">TOP</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
